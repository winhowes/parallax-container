<link rel="import" href="../bower_components/parallax-container/parallax-container.html">

<dom-module id="custom-parallax-group">
    <style>
        #group{
            background-color: rgb(0, 119, 221);
        }
        #group [layer="1"]{
            background:url(img/bubbles.png) repeat 0 0;
        }
        #group [layer="2"]{
            background:url(img/bubbles2.png) repeat 0 0;
        }
        #group [layer="3"]{
            background:url(img/bubbles3.png) repeat 0 0;
        }
    </style>

    <template>

        <parallax-group id="group" z$="{{z}}">
            <parallax-layer layer=1></parallax-layer>
            <parallax-layer layer=2></parallax-layer>
            <parallax-layer layer=3></parallax-layer>
            <parallax-layer layer=4><content></content></parallax-layer>
        </parallax-group>
    </template>
</dom-module>

<script>
    Polymer({
        is:'custom-parallax-group',
        properties: {
            z: {
                type: Number,
                value: 1
            }
        }
    })
</script>
